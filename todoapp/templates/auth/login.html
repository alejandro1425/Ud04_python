{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<section class="card card--center">
  <h1>Iniciar sesión</h1>
  <p class="muted">Accede con tu usuario para organizar tus pendientes.</p>
  <form method="post" class="form-grid">
    <label>Usuario
      <input name="username" required />
    </label>
    <label>Contraseña
      <input name="password" type="password" required />
    </label>
    <button class="btn" type="submit">Entrar</button>
  </form>
  <p class="muted">¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a>.</p>
</section>
{% endblock %}
