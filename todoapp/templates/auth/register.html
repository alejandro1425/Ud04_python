{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<section class="card card--center">
  <h1>Crear cuenta</h1>
  <p class="muted">Elige un nombre de usuario único y una contraseña segura.</p>
  <form method="post" class="form-grid">
    <label>Usuario
      <input name="username" required />
    </label>
    <label>Contraseña
      <input name="password" type="password" required />
    </label>
    <button class="btn" type="submit">Registrarme</button>
  </form>
  <p class="muted">Si ya tienes cuenta, <a href="{{ url_for('auth.login') }}">entra aquí</a>.</p>
</section>
{% endblock %}
